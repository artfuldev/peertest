<div id="registerModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Register</h1>
                </div>
                <div class="modal-body">
                    <form name="registerform" ng-submit="login.register()" class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="test" name="name" class="form-control input-lg" ng-model="login.name" placeholder="Name" required>
                            <div ng-show="registerform.$error"><span ng-show="!registerform.name.$pristine && registerform.name.$invalid">This field can't be empty</span></div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control input-lg" ng-model="login.email" placeholder="Email" required>
                            <div ng-show="registerform.$error"><span ng-show="!registerform.email.$pristine && registerform.email.$invalid">This field can't be empty</span></div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control input-lg" ng-model="login.password" placeholder="Password" required>
                            <div ng-show="registerform.$error"><span ng-show="!registerform.cnfpassword.$pristine &&  registerform.password.$invalid">This field can't be empty</span></div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="cnfpassword" class="form-control input-lg" ng-model="login.cnfpassword" placeholder="Confirm Password" required>
                            <div ng-show="registerform.$error"><span ng-show="!registerform.cnfpassword.$pristine && registerform.cnfpassword.$invalid">This field can't be empty</span></div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" ng-disabled="registerform.$invalid">Sign Up</button>
                            <span class="pull-left">Already a memeber? <a href="#/">Login</a></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
