<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="modal-body">
                    <form name="loginform" ng-submit="login.login()" class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control input-lg" ng-model="login.email" placeholder="Email" required>
                            <div ng-show="loginform.error"><span ng-show="!loginform.email.$pristine && loginform.email.$invalid">This field can't be empty</span></div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control input-lg" ng-model="login.password" placeholder="Password" required>
                            <div ng-show="loginform.error"><span ng-show="!loginform.password.$pristine && loginform.password.$invalid">This field can't be empty</span></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" ng-disabled="loginform.$invalid" class="btn btn-primary btn-lg btn-block">Sign In</button>
                            <span class="pull-right"><a href="#/register">Register</a></span><span><a href="#">Need help?</a></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
